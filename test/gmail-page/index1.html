<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>monthly test two</title>
    <link rel="stylesheet" href="./style1.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <img
        class="icon"
        src="https://www.indiastudychannel.com/attachments/resources/159720-144040-Google-Icon.jpg"
        alt="google-icon"
      />
      <p class="text1">Create your Google Account</p>
      <p class="text2">to continue to Gmail</p>
      <!-- input 1st -->
      <div class="input1-div">
        <input class="input1" type="text" required="required " />
        <span class="First-name">First-name</span>
      </div>
      <!-- input 2nd -->
      <div class="input2-div">
        <input class="input2" type="text" required="required " />
        <span class="Last-name">Last-name</span>
      </div>
      <!-- input 3rd -->
      <div class="input3-div">
        <input class="input3" type="text" required="required " />
        <span class="Username">Username</span>
      </div>
      <p id="input3">@gmail.com</p>
      <p class="text3">You can use letters,numbers & periods</p>
      <!-- input 4th -->
      <div class="input4-div">
        <input class="input4" type="password" required="required" />
        <span class="password">password</span>
      </div>
      <!-- input 5th -->
      <div class="input5-div">
        <input class="input5" type="password" required="required" />
        <label for="text" class="confirm">confirm</label>
      </div>
      <p id="input4">
        Use 8 or more characters with a mix of letters, numbers & symbols
      </p>
      <input class="input6" type="checkbox" />
      <label for=".input5">Show Password</label>
      <a class="link" href="./index2.html">sign in instead</a>
      <button>Next</button>
      <img class="image2" src="./assets/images/account.svg" alt="image" />
      <p class="text4">
        One account. All of Google <br />
        working for you.
      </p>
    </div>
  </body>
</html>
