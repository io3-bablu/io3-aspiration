<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>steel grades</title>
  </head>
  <body>
    hello js
    <script>
      const hardness = prompt(`Enter hardness of steel`);
      const carbon = prompt(`Enter hardness of steel`);
      const tensile = prompt(`Enter hardness of steel`);
      function gradesOfSteel({ hardness, carbon, tensile }) {
        if (hardness > 50 && carbon < 0.7 && tensile > 5600) {
          console.log(
            `the grade of steel is (10) with carbon ${carbon} hardness  ${hardness} and tensile ${tensile}`
          );
        } else if (hardness > 50 && carbon < 0.7) {
          console.log(
            `the grade of steel is (9) with carbon ${carbon} hardness  ${hardness}`
          );
        } else if (carbon < 0.7 && tensile > 5600) {
          console.log(
            `the grade of steel is (8) with carbon ${carbon} and  tensile ${tensile}`
          );
        } else if (hardness > 50 && tensile > 5600) {
          console.log(
            `the grade of steel is (7) with hardness  ${hardness} and tensile ${tensile}`
          );
        } else if (hardness > 50 || carbon < 0.7 || tensile > 5600) {
          console.log(
            `the grade of steel is (6) with carbon ${carbon} hardness  ${hardness} and tensile ${tensile}`
          );
        } else {
          console.log(
            `the grade of steel is (5) becaus of no conditions are match`
          );
        }
      }
      gradesOfSteel({ hardness: hardness, carbon: carbon, tensile: tensile });
    </script>
  </body>
</html>
