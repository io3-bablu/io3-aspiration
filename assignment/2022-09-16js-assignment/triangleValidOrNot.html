<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>triangle is valid</title>
  </head>
  <body>
    hello js
    <script>
      const ab = prompt(`Enter the side of triangle (ab)`);
      const bc = prompt(`Enter the side of triangle (bc)`);
      const ca = prompt(`Enter the side of triangle (ca)`);

      function angleSum({ ab, bc, ca }) {
        const largestSide = Math.max(ab, bc, ca);
        const sumOfSides = Number(ab) + Number(bc) + Number(ca);
        const sumOfTwoSide = sumOfSides - largestSide;
        if (sumOfTwoSide > largestSide) {
          console.log(
            ` $the triangle is valid becaus sum of two sides is ${sumOfTwoSide} is greater then largest side ${largestSide}`
          );
        } else {
          console.log(
            `the triangle is not valid becaus sum of two side ${sumOfTwoSide} is less then largest side ${largestSide} `
          );
        }
      }
      angleSum({ ab: ab, bc: bc, ca: ca });
    </script>
  </body>
</html>
