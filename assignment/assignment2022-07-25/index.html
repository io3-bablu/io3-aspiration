<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position-property</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="main1">
      <!-- main div start here -->
      <div class="main">
        <div class="nav1">
          <!-- first nav start  -->
          <ul type="none" class="nav1ul">
            <li>
              GOLD &dollar;1725.42
              <span id="gold">&DownArrow;(&dollar;0.65)</span>
            </li>
            <li>
              PLATINUM &dollar;125.42 <span>&UpArrow;(&dollar;0.65)</span>
            </li>
            <li>SILVER &dollar;725.42 <span>&UpArrow;(&dollar;0.65)</span></li>
            <li>
              PALLADIUM &dollar;172.42
              <span id="palladium">&DownArrow;(&dollar;0.65)</span>
            </li>
          </ul>
        </div>
        <!-- first nav end  -->
        <!-- here nav2 start  -->
        <div class="nav2">
          <ul class="nav2-ul1" type="none">
            <li><button class="button1">&dollar;</button></li>
            <li><span class="usd"> USD &#8744; </span></li>
            <li>
              <button class="button2">
                <img
                  src="https://st.depositphotos.com/1141341/2558/i/600/depositphotos_25587499-stock-photo-flag-of-uk.jpg"
                  alt="flag"
                />
              </button>
            </li>
            <li><span class="eng"> ENG &#8744; </span></li>

            <li><span id="sign-in"> sign in</span></li>
            <li><button class="button3">Open an account</button></li>
          </ul>
        </div>
        <!-- here nav2 end -->
        <!-- here nav3 start -->
        <div class="nav3">
          <div class="nav3-child1">
            <ul type="none">
              <li>
                <img
                  class="gold"
                  src="https://media.glassdoor.com/sqll/4622895/gold-avenue-squarelogo-1628682479834.png"
                  width="35px"
                  height="35px"
                  alt="gold avenue logo"
                />
              </li>
              <li>
                <span id="nav3-span"
                  ><h2 style="display: inline">GOLD</h2>
                  &nbsp; AVENUE</span
                >
              </li>
            </ul>
          </div>
          <div class="nav3-child2">
            <ul type="none">
              <li>Gold</li>
              <li>Silver</li>
              <li>Platinum</li>
              <li>Palladium</li>
              <li><span class="material-symbols-outlined"> search </span></li>
              <li>
                <span class="material-symbols-outlined"> shopping_cart </span>
              </li>
            </ul>
          </div>
        </div>
        <!--nav3 end  here  -->
      </div>
      <!-- here main div end -->
      <div class="facebook">
        <i class="fa-brands fa-facebook-f fb"></i>
        <b>Facebook</b>
      </div>
      <div class="google">
        <i class="fa-brands fa-google google1"></i>
        <b>Google</b>
      </div>
      <div class="twitter">
        <i class="fa-brands fa-twitter Twitter1"></i>
        <b>Twitter</b>
      </div>
      <div class="youtube">
        <i class="fa-brands fa-youtube youtube1"></i>
        <b>Youtube</b>
      </div>
      <div class="whatsapp">
        <i class="fa-brands fa-whatsapp whatsapp1"></i>
        <b>Whatsapp</b>
      </div>
      <div class="insta">
        <i class="fa-brands fa-instagram insta1"></i>
        <b>Instagram</b>
      </div>
      <!-- clone icon start here -->
      <div class="faceboo">
        <i class="fa-brands fa-facebook-f fb1"></i>
        <!-- <b>Facebook</b> -->
      </div>
      <div class="googl">

        <!-- <b>Google</b> -->
      </div>
      <div class="twitte">

      </div>
      <div class="youtub">
        <i class="fa-brands fa-youtube youtube2"></i>

      </div>
      <div class="whatsap">
        <i class="fa-brands fa-whatsapp whatsapp2"></i>

      </div>
      <div class="inst">
        <i class="fa-brands fa-instagram insta2"></i>
        <!-- <b>Instagram</b> -->
      </div>

    <div class="chat-icon">
      <i class="fa-solid fa-message"></i>
    </div>

</html>
