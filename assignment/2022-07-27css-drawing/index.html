<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- main div start -->
    <div class="main">
      <div class="upper"></div>
      <div class="lower">
        <div class="div1"></div>
       
      </div>
      <!-- eyes start here -->
      <div class="eyes">
        <div class="left-eye">
          <div class="putli-left">
            <div class="eye-balll">
              <div class="eye-core-l"></div>
            </div>
          </div>
        </div>
        <div class="beak"></div>
        <div class="right-eye">
          <div class="putli-right">
            <div class="eye-ballr">
              <div class="eye-core-r"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- eyes end here -->
      <!-- wings start here -->
      <div class="wing-left"></div>
      <div class="wing-right"></div>
      <!-- wings end here -->
      <!-- foot start here -->
      <div class="foot-l">
        <div class="finger1l"></div>
        <div class="finger2l"></div>
        <div class="finger3l"></div>
      </div>
     
      <!-- foot1 end here -->
    </div>
    <div class="foot-2">
      <div class="finger1l"></div>
      <div class="finger2l"></div>
      <div class="finger3l"></div>
    </div>
   
    <!-- foot2 end here -->
  </div>
    <!-- MAIN DI end -->
  </body>
</html>
