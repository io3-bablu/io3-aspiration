      function division(sub1, sub2, sub3, sub4, sub5) {
        const totalMarks = 500;
        const obtainedMark =
          Number(sub1) +
          Number(sub2) +
          Number(sub3) +
          Number(sub4) +
          Number(sub5);
        const percentage = (obtainedMark / totalMarks) * 100;
        if (percentage >= 60) {
          console.log(
            `you passed from first division and you get ${percentage}%`
          );
        } else if (percentage >= 50 && percentage < 60) {
          console.log(
            `you passed from second division and you get ${percentage}%`
          );
        } else if (percentage >= 40 && percentage < 49) {
          console.log(
            `you passed from third division and you get ${percentage}%`
          );
        } else {
          console.log(`Sorry you are fail `);
        }
      }
      division(35, 80, 50, 80, 65);
