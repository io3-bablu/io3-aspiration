<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>triangles</title>
  </head>
  <body>
    <h1>Find the type of triangles</h1>
    <script>
      //   const s1 = prompt(`Enter the 1st side  value of triangle`),
      //     s2 = prompt(`Enter the 2st side value of triangle`),
      //     s3 = prompt(`Enter the 3st side value of triangle`);
      function typeOfTriangle(s1, s2, s3) {
        if (s1 == s2 && s2 == s3) {
          console.log(`the type of triangle is equilateral`);
        } else if ((s1 == s2 || s2) == s3) {
          console.log(`the type of triangle is isosceles`);
        } else {
          console.log(`the type of triangle is scalene`);
        }
      }
      typeOfTriangle(5, 5, 5);
    </script>
  </body>
</html>
