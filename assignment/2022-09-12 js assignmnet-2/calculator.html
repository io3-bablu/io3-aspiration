<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
  </head>
  <body>
    <h1>calculate number</h1>
    <script>
      function calculate(number1, number2, operation) {
        if (operation == "add") {
          console.log(
            `the add of ${number1} nd ${number2} is= ${number1 + number2}`
          );
        } else if (operation == "subtract") {
          console.log(
            `the subtract of ${number1} nd ${number2} is ${number1 - number2}`
          );
        } else if (operation == "multiply") {
          console.log(
            `the multiply of ${number1} nd ${number2} is ${number1 * number2}`
          );
        } else if (operation == "division") {
          console.log(
            `the division of ${number1} nd ${number2} is ${number1 / number2}`
          );
        } else if (operation == "modulus") {
          console.log(
            `the modulus of ${number1} nd ${number2} is ${number1 % number2}`
          );
        } else {
          console.log(`enter the valid value`);
        }
      }
      calculate(10, 2, "division");
    </script>
  </body>
</html>
