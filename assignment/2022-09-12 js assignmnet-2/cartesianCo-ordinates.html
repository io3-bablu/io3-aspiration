<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    hello js
    <script>
      function cartesianCoOrdinates({ x, y }) {
        const r = Math.sqrt(x * x + y * y);
        const gama = 1 / Math.tan(x / y);
        console.log(
          `the value of polar Co-Ordinates of R is ${r.toFixed(
            2
          )} and gama is ${gama.toFixed(2)} `
        );
      }
      cartesianCoOrdinates({ x: 3, y: 3 });
    </script>
  </body>
</html>
