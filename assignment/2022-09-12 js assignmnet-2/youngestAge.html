    <title>youngest-age</title>

  <body>
    <h1>Determine who's the youngest one</h1>
    <script>
      //   const Ram = 5;
      //   const sham = 15;
      //   const Ajay = 25;
      function youngestOne({ ram, sham, ajay }) {
        if (ram < sham && ram < ajay) {
          console.log(`ram is youngest from sham && ajay`);
        } else if (sham < ram && sham < ajay) {
          console.log(`sham is youngest from ram && ajay`);
        } else {
          console.log(`ajay is youngest from ram && sham`);
        }
      }
      youngestOne({ ram: 40, sham: 2, ajay: 0 });
    </script>
  </body>
