  <body>
    <h1>Hello world</h1>
    <script>
      let number = prompt(`enter the number`);
      function input(number) {
        if (Number(number) == Number(number)) {
          console.log(`Yes it's a number`);
        } else {
          console.log(`No it's not a number`);
        }
      }
      input(number);
    </script>
