<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latitude-longitude</title>
  </head>
  <body>
    <h1>latitude-longitude</h1>
    <script>
      function distanceInMIles({ l1, l2, g1, g2 }) {
        const distance =
          3963 *
          Math.acos(
            Math.sin(l1) * Math.sin(l2) +
              Math.cos(l1) * Math.cos(l2) * Math.cos(g1 - g2)
          );
        console.log(
          `Latitude L1=${l1}\xB0 L2=${l2}\xB0nad longitude G1=${g1}\xB0and G2=${g2}\xB0 these two place  between distance is ${distance.toFixed(
            2
          )}`
        );
      }
      distanceInMIles({ l1: 6, l2: 8, g1: 4, g2: 9 });
    </script>
  </body>
</html>
