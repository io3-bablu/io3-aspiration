<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>java-script-variavle</title>
  </head>
  <body>
    <h1>java script</h1>
    <script>
      var abc = 10;
      var number = 9;
      console.log(abc + number);

      var anynumber = 34;
      console.log("anynumber", anynumber, typeof anynumber);

      let name = "bobby";
      console.log("myname", name, typeof name);

      let namenumber = 654644;
      console.log("myname", namenumber, typeof namenumber);

      let namenumbers = true;
      console.log("boolean", namenumbers, typeof namenumbers);

      var undifindelet;
      undifindelet;
      console.log("undifinde", undifindelet, typeof undifindelet);

      console.log(10 + "37", 10 + 19);
      console.log(
        "----------------------------------------------------------------------------------------------------------->"
      );

      console.log("conversion--->", 45, String(45));
    </script>
  </body>
</html>
