<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>solar-system</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="solar-system">
      <img
        class="background"
        src="https://64.media.tumblr.com/a8ab3eac35244789273a59d69944c416/24b26d6791ae5854-c4/s500x750/5b739081637be70e906d5c3ce513a50f1b865de1.gifv"
        alt="background"
      />
      <div class="sun">
        <img src="../assets/images/sun.png" alt="sun" />
      </div>
      <div class="mercury-orbet">
        <img
          class="mercury"
          src="../assets/images/planets1.png"
          alt="mercury"
        />
      </div>
      <div class="venus-orbet">
        <img class="venus" src="../assets/images/planets2.png" alt="venus" />
      </div>
      <div class="earth-orbet">
        <img class="earth" src="../assets/images/planets9.png" alt="earth" />
        <div class="moon-orbet">
          <img class="moon" src="../assets/images/planets4.png" alt="moon" />
        </div>
      </div>
      <div class="mars-orbet">
        <img class="mars" src="../assets/images/planets8.png" alt="mars" />
      </div>
      <div class="jupiter-orbet">
        <img
          class="jupiter"
          src="../assets/images/planets7.png"
          alt="jupiter"
        />
      </div>
      <div class="saturn-orbet">
        <img class="saturn" src="../assets/images/planets6.png" alt="saturn" />
      </div>

      <div class="uranus-orbet">
        <img class="uranus" src="../assets/images/planets2.png" alt="saturn" />
      </div>

      <div class="neptune-orbet">
        <img class="neptune" src="../assets/images/planets4.png" alt="saturn" />
      </div>
    </div>
  </body>
</html>
