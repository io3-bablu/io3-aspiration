<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>solar-system</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="solar-system">
      <div class="sun">
        <img src="../assets/images/sun.png" alt="sun" />
      </div>
      <div class="mercury-orbet">
        <p><small> mercury </small></p>
        <img
          class="mercury"
          src="../assets/images/planets1.png"
          alt="mercury"
        />
      </div>
      <div class="venus-orbet">
        <p><small> venus </small></p>
        <img class="venus" src="../assets/images/planets2.png" alt="venus" />
      </div>
      <div class="earth-orbet">
        <p><small> earth </small></p>
        <img class="earth" src="../assets/images/planets9.png" alt="earth" />
      </div>
      <div class="mars-orbet">
        <p><small> mars </small></p>
        <img class="mars" src="../assets/images/planets8.png" alt="mars" />
      </div>
      <div class="jupiter-orbet">
        <p><small> jupiter </small></p>
        <img
          class="jupiter"
          src="../assets/images/planets7.png"
          alt="jupiter"
        />
      </div>
      <div class="saturn-orbet">
        <p><small> saturn </small></p>
        <img class="saturn" src="../assets/images/planets6.png" alt="saturn" />
      </div>
    </div>
  </body>
</html>
