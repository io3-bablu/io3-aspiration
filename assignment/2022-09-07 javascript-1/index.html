      //3. Write a program to calculate average of 5 subject entered using keyboard
      const hindi = prompt(`enter hindi marks`);
      const english = prompt(`enter english marks`);
      const punjabi = prompt(`enter punjabi marks`);
      const scince = prompt(`enter scince marks`);
      const math = prompt(`enter math marks`);

      function studentReportCard({
        hindiMarks,
        englishMarks,
        punjabiMarks,
        scinceMarks,
        mathMarks,
      }) {
        if (hindiMarks > 100) {
          console.warn(
            `enter the valid hindi marks ${hindiMarks} that you get.../`
          );
        } else {
          console.log(`hindi marks is`, hindi);
        }
        if (englishMarks > 100) {
          console.warn(
            `enter the valid english marks ${englishMarks}that you get.../ `
          );
        } else {
          console.log(`english marks is`, english);
        }

        if (punjabiMarks > 100) {
          console.warn(
            `enter the valid punjabi marks ${punjabiMarks}that you get.../ `
          );
        } else {
          console.log(`punjabi marks is`, punjabi);
        }

        if (scinceMarks > 100) {
          console.warn(
            `enter the valid scince marks ${scinceMarks} that you get.../ `
          );
        } else {
          console.log(`scince marks is`, scince);
        }

        if (mathMarks > 100) {
          console.warn(
            `enter the valid math marks ${mathMarks} that you get.../ `
          );
        } else {
          console.log(`math marks is`, math);
        }
      }
      studentReportCard({
        hindiMarks: hindi,
        englishMarks: english,
        punjabiMarks: punjabi,
        scinceMarks: scince,
        mathMarks: math,
      });
      const totalSubjects = 5;
      const obtainedMarks =
        Number(hindi) +
        Number(english) +
        Number(punjabi) +
        Number(scince) +
        Number(math);
      const average = obtainedMarks / totalSubjects;
      function averageMarks() {
        console.log(`the average marks of 5 subjects is`, average);
      }
      averageMarks();

      //5. Write a function to find a number(Entered through keyboard) is EVEN || ODD
      let numbers = prompt(`enter the number here to check even/odd `);

      function evenOdd(num) {
        if (num % 2 === 0) {
          console.log(`${num} is a valid even number`);
        }
        if (num % 2 !== 0) {
          console.log(`${num} is a valid odd number`);
        }
      }
      evenOdd(numbers);

      const principalAmount = prompt(`enter the principal amount`);
      const rateOfInterest = prompt(`enter the yearly rate of interret of `);
      const timeOfPeriod = prompt(`enter the time of loan of periood `);
      const annualInterest =
        (Number(principalAmount) *
          Number(rateOfInterest) *
          Number(timeOfPeriod)) /
        100;
