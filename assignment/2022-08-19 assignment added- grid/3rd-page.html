<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display-grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        text-align: center;
        display: grid;
        background-color: gray;
        margin: auto;
        width: 1600px;
        padding: 20px;
        grid-column-gap: 10px;
        grid-row-gap: 5px;
        border-radius: 5px;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: 1fr 1.5fr repeat(4, 1fr) 0.5fr;
      }
      /* container ends here  */
      .child1 {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        background-color: aqua;
        height: 150px;
        grid-column: 1/-1;
        border-radius: 5px;
      }
      .child2 {
        grid-row: 2/7;
      }
      .child3 {
        background-color: aqua;
        grid-column: 2/-1;
      }
      .child4 {
        background-color: aqua;
        grid-column: 2/-1;
        grid-row: 3/7;
        margin: 5px 0px 5px 0px;
      }
      .child5 {
        background-color: aqua;
        grid-column: 1/-1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child1"><h1>LOGO</h1></div>
      <div class="child2">side-bar/navigation</div>
      <div class="child3">header/banner</div>
      <div class="child4">body-area</div>
      <div class="child5">footer</div>
    </div>
  </body>
</html>
