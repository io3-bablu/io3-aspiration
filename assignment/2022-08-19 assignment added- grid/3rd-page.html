<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display-grid</title>
    <style>
      .container {
        display: grid;
        background-color: gray;
        margin: auto;
        width: 500px;
        padding: 20px;
        grid-column-gap: 10px;
        grid-row-gap: 5px;

        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(4, 1fr);
      }
      /* container ends here  */
      .child1 {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        background-color: aqua;
        height: 50px;
        grid-column: 1/-1;
        border-radius: 5px;
      }
      .child2 {
        background-color: aqua;
      }
      .child3 {
        background-color: aqua;
      }
      .child4 {
        background-color: aqua;
      }
      .child5 {
        background-color: aqua;
      }
      .child6 {
        background-color: aqua;
      }
      .child7 {
        background-color: aqua;
      }
      .child8 {
        background-color: aqua;
      }
      .child9 {
        background-color: aqua;
      }
      .child10 {
        background-color: aqua;
      }
      .child11 {
        background-color: aqua;
      }
      .child12 {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child1">1</div>
      <div class="child2">2</div>
      <div class="child3">3</div>
      <div class="child4">4</div>
      <div class="child5">5</div>
      <div class="child6">6</div>
      <div class="child7">7</div>
      <div class="child8">8</div>
      <div class="child9">9</div>
      <div class="child10">10</div>
      <div class="child11">11</div>
      <div class="child12">12</div>
    </div>
  </body>
</html>
