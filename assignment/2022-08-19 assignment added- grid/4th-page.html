<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display-grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 1550px;
        margin: auto;
        padding: 5px;
        background-color: gray;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 1fr repeat(4, 2fr) 3fr 1fr;
        grid-gap: 5px;
      }
      .child1 {
        margin: 0px 10px 0px 10px;
        background-color: aqua;
        grid-column: 1/-1;
        height: 150px;
      }
      .child2 {
        background-color: aqua;
        margin: 10px;
      }
      .child3 {
        background-color: aqua;
        margin: 10px;
      }
      .child4 {
        margin: 10px;
        background-color: aqua;
      }
      .child5 {
        margin: 10px;
        background-color: aqua;
      }
      .child6 {
        margin: 10px;
        background-color: aqua;
      }
      .child7 {
        margin: 10px;
        background-color: aqua;
      }
      .child8 {
        margin: 10px;
        background-color: aqua;
      }
      .child9 {
        margin: 10px;
        background-color: aqua;
      }
      .child10 {
        margin: 10px;
        background-color: aqua;
      }
      .child11 {
        margin: 10px;

      }
      .child12 {

      }
      .child13 {

      }
      .child14 {
        margin: 10px;
        background-color: aqua;
      }
      .child15 {
        margin: 5px;
        background-color: aqua;
      }
      .child16 {
        margin: 10px;
        background-color: aqua;
      }
      .child17 {
        margin: 10px;

        background-color: aqua;
      }
      .child18 {
        grid-column: 1/-1;
        background-color: gray;
        display: grid;
        padding: 10px;
        grid-gap: 10px;
        grid-template-columns: repeat(3, 1fr);
      }
      .child19 {
        grid-column: 1/-1;
        background-color: aqua;
      }
      .child18-1 {
        background-color: aqua;
      }
      .child18-2 {
        background-color: aqua;
      }
      .child18-3 {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child1">1</div>
      <div class="child2">2</div>
      <div class="child3">3</div>
      <div class="child4">4</div>

      <div class="child10">10</div>
      <div class="child11">11</div>
      <div class="child12">12</div>
      <div class="child13">13</div>
      <div class="child14">14</div>
      <div class="child15">15</div>
      <div class="child16">16</div>
      <div class="child17">17</div>
      <div class="child18">
        <div class="child18-1"></div>
        <div class="child18-2"></div>
        <div class="child18-3"></div>
      </div>
      <div class="child19">19</div>
    </div>
  </body>
</html>
