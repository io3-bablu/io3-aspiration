<doctype html>
    <html lang="en">
        <head>
            <title>listing</title>

        </head>
        <body>
         <dl>
            <dt>this is the listing practice-set</dt>
            <dd>one</dd>
            <dd>two</dd>
            <dd>three</dd>
            <dd>four</dd>
            <dd>five</dd> 
    </dl>
    here the Unordered Liststag example
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ul>
    here the ordered listing example
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ol>
    <h1>here the example of dropdown </h1>
    <label for="cars">choose fav car or fruits</label>
    <select name="cars" id="cars">
        <optgroup label="car">
        <option value="car">audi</option>
        <option value="car">volvo</option>
        <option value="car">mahindra</option>
        <option value="car">tata</option>
    </optgroup>
    <optgroup label="fruits">
        <option value="fruits">apple</option>
        <option value="fruits">mango</option>
        <option value="fruits">papaya</option>
        <option value="fruits">banaba</option>

    </optgroup>
    </select>

        </body>
    </html>
