<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leep year</title>
  </head>
  <body>
    <h1>let's find the leep year.../</h1>
    <script>
      const year = prompt(`enter the year to know leep-year and simple-year`);
      function leepYear() {
        if (year % 4 === 0) {
          console.log(`${year} is a leep year`);
        } else {
          console.log(`${year} is a simple year`);
        }
      }
      leepYear();
    </script>
  </body>
</html>
