<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leep year</title>
  </head>
  <body>
    <h1>let's find the leap year.../</h1>
    <script>
      const year = prompt(`enter the year to know leap-year and simple-year`);
      function leapYear() {
        if (year % 4 === 0) {
          document.write(`${year} is a leap year 366 days`);
        } else {
          document.write(`${year} is a simple year 365 days`);
        }
      }
      leapYear();
    </script>
  </body>
</html>
