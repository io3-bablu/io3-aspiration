<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>temp converter</title>
  </head>
  <body>
    <form id="tempConverter" onsubmit="convertTemp(); return false">
      <label for="temp"
        >Please Enter The Temperature you'd like to convert</label
      >
      <br />
      <input type="number" id="temp" />
      <select name="temp-type" id="temperature">
        <option value="cel">°Celsius</option>
        <option value="fer">°Fahrenheit</option>
      </select>
      <br />
      <input type="submit" id="submit" />
      <span id="resultContainer"></span>
    </form>
    <script>
      const convertTemp = () => {
        const numTemp = document.getElementById("temp").value;
        const tempType = document.getElementById("temperature");
        const tempIn = tempType.options[tempType.selectedIndex].value;
        const celToFar = (numTemp) => {
          const Fahrenheit = (numTemp * 9) / 5 + 32;
          return Fahrenheit;
        };

        const fahToCel = (numTemp) => {
          const celsius = ((numTemp - 32) * 5) / 9;
          return celsius;
        };
        let result;
        if (tempIn == "cel") {
          result = celToFar(numTemp);
          document.getElementById(
            "resultContainer"
          ).innerHTML = `${result.toFixed(1)}Fahrenheit`;
        } else {
          result = fahToCel(numTemp);
          document.getElementById(
            "resultContainer"
          ).innerHTML = `${result.toFixed(1)}celsius`;
        }
      };
    </script>
  </body>
</html>
