<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>set time</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
      }
      .maindiv {
        position: relative;
        border-radius: 25px;
        width: 50%;
        height: 30vh;
        background-color: beige;
        font-size: xx-large;
        text-align: center;
        margin: auto;
        margin-top: 15%;
      }
      #btn {
        cursor: pointer;
        border-radius: 25px;
        border: none;
        color: blue;
        background-color: bisque;
        font-size: large;
        width: 10rem;
        height: 2rem;
      }
      #btn:hover {
        transform: scale(1.2);
        color: red;
      }
      p {
        color: blue;
      }
      .time {
        border: solid red 1px;
        background-color: black;
        font-size: large;
        position: absolute;
        left: 2rem;
        top: 2rem;
        width: 8rem;
        height: 2rem;
        border-radius: 20px;
      }
      #time {
        color: white;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="maindiv">
      <div class="time">
        <p id="time"></p>
      </div>
      <p>want to know my name?</p>
      <p id="name"></p>
      <br />
      <button id="btn">click here</button>
    </div>
    <script>
      //there are four method to use Time Based Events
      //**1**setTimeout()
      //**2**setInterval()
      //**3**clearTimeout()
      //**4**clearInterval()
      const name = document.querySelector("#name");
      const btn = document.querySelector("#btn");
      const showName = () => {
        name.innerHTML = "Loading...";
        setTimeout(() => {
          name.innerHTML = "Bobby";
        }, 5000);
      };
      btn.addEventListener("click", showName);
      // Add- clock-----------
      setInterval(() => {
        let t = new Date().toLocaleTimeString();
        document.getElementById("time").innerHTML = t;
      });
    </script>
  </body>
</html>
