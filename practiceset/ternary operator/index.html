<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ternary-operator</title>
  </head>
  <body>
    <h1>hello javaScript</h1>
    <script>
      // Example of ternary operator---------

        var age = prompt(`enter your age`);
        console.log(age >= 18 ? "you can drive" : "you can't drive ");
        //---------------------------------------------------------------
        const sideOfCoin='head';
        console.log(sideOfCoin=='head'? 'yuo have bat first': 'you have to bol first');

        //-----------------------------------------------------------------------
        var area = prompt(`enter the shape to know the area`);
        var PI = 3.142,
          l = 5,
          b = 4,
          r = 3;
        if (area == "circle") {
          console.log("the area of circle is=" + PI * r ** 2);
        } else if (area == "triangle") {
          console.log("the area of triangle is=" + (l * b) / 2);
        } else if (area == "rectangle") {
          console.log("the area of rectangle is=" + l * b);
        } else {
          console.log(`enter the valid data`);
        }
        //example of switch statement--------------------------------
        var area = prompt(`enter the shape to know the area`);
        var PI = 3.142,
          l = 5,
          b = 4,
          r = 3;
        switch (area) {
          case "circle":
            console.log("the area of circle is=" + PI * r ** 2);
            break;
          case "triangle":
            console.log("the area of triangle is=" + (l * b) / 2);
            break;
          case "rectangle":
            console.log("the area of rectangle is=" + l * b);
            break;
          default:
            console.log(`enter the valid data`);
      //   }

      //the example of while loop statement-----------------------
      var num = 0;
      while (num <= 10) {
        console.log(num);
        num++;
      }
      //the example of Do while loop statement-----------------------
      var num = 0;
      do {
        console.log(num);
        num++;
      } while (num <= 10);
    </script>
  </body>
</html>
