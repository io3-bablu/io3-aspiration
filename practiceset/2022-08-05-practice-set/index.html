<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>audio,video,iframe-tag</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="audio">
        <audio
          controls
          loop
          src="../assets/ab-na-phir-se.mp3.mpeg"
          type="mp3"
        ></audio>
      </div>
      <div class="video">
        <video
          controls
          loop
          width="100%"
          height="150vh"
          src="../assets/WhatsApp Video 2021-08-25 at 8.39.35 PM.mp4"
          type="mp4"
        ></video>
      </div>
      <div class="iframe">
        <iframe
          src="https://www.w3schools.com"
          title="W3Schools Free Online Web Tutorials"
        ></iframe>
      </div>
    </div>
  </body>
</html>
