<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event propagation</title>
    <style>
      body {
        display: flex;
      }
      .main-div {
        margin: auto;
        width: 500px;
        height: 300px;
        background-color: bisque;
      }
      .child-div {
        position: absolute;
        top: 4rem;
        left: 370px;
        margin: auto;
        width: 300px;
        height: 150px;
        background-color: rgb(69, 45, 16);
      }
    </style>
  </head>
  <body>
    <div class="main-div" id="maindiv">
      <div class="child-div" id="childdiv"></div>
    </div>
    <script>
      const mainDiv = document.getElementById("maindiv");
      const childDiv = document.getElementById("childdiv");
      const mainCall = () => {
        alert("main div call");
      };
      const childCall = () => {
        alert("child div call");
      };
      mainDiv.addEventListener("click", mainCall, true);
      childDiv.addEventListener("click", childCall);
    </script>
  </body>
</html>
